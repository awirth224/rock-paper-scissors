<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="left">
      <h1>&#128568;</h1>
      <h2>Cat</h2>
      <h3 class="cat-wins">Wins: 0</h3>
      <button class="hidden change-game-button">Change Game</button>
    </section>
    <section class="middle">
      <h1 class="title">Rock, Paper, Scissors</h1>
      <h2 class="choose-game-display">Choose Your Game</h2>
      <section class="rules-area">
        <div class="classic">
          <h3 class="game-type">Classic Game</h3>
          <p>
            rock > scissors <br>
            scissors > paper <br>
            paper > rock <br>
          </p>
          <button class="play-classic">Play Classic!</button>
        </div>
        <div class="difficult">
          <h3 class="game-type">Difficult Game</h3>
          <p>
            rock > scissors & lizard <br>
            scissors > paper & alien <br>
            paper > rock & alien <br>
            alien > rock & lizard <br>
            lizard > scissors & paper
          </p>
          <button class="play-difficult">Play Difficult</button>
        </div>
      </section>
      <section class="hidden choose-fighter">
        <img src="./assets/happy-rocks.png" alt="happy-rocks" class="classic-icon icon" id="rock"> 
        <img src="./assets/happy-paper.png" alt="happy-paper" class="classic-icon icon" id="paper">
        <img src="./assets/happy-scissors.png" alt="happy-scissors" class="classic-icon icon" id="scissors">
        <img src="./assets/happy-alien.png" alt="happy-alien" class="difficult-icon icon hidden" id="alien">
        <img src="./assets/lizard.png" alt="lizard" class="difficult-icon icon hidden" id="lizard">
        <div class="cat-choice hidden"><!--Cat choice here--></div>
        <div class="dog-choice hidden"><!-- Dog Choice goes here--></div>
      </section>
    </section>
    <section class="right">
      <h1>&#128054;</h1>
      <h2>Dog</h2>
      <h3 class="dog-wins">Wins: 0</h3>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
